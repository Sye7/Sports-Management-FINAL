
<!DOCTYPE html>
<html>
<head>
  <link href="https://fonts.googleapis.com/css?family=Work+Sans" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Baloo+Chettan" rel="stylesheet">

<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
* {box-sizing: border-box;}

body { 
  margin: 0;
  font-family: Arial, Helvetica, sans-serif;
}

.header {
position: fixed;
    top: 0;
    left:0;
    width: 100%;
    padding: 0;
    z-index: 10000;
  overflow: hidden;
  background-color: #f1f1f1;
  padding: 20px 10px;
}

.header a {
  float: left;
  color: black;
  text-align: center;
  padding: 12px;
  text-decoration: none;
  font-size: 18px; 
  line-height: 25px;
  border-radius: 4px;
}

.header a.logo {
  font-family: 'Baloo Chettan', cursive;
  font-size: 40px;
}

.header a:hover {
  background-color: #ddd;
  color: black;
}

.header a.active {
  background-color: dodgerblue;
  color: white;
}

.header-right {
  float: right;
}

@media screen and (max-width: 500px) {
  .header a {
    float: none;
    display: block;
    text-align: left;
  }
  
  .header-right {
    float: none;
  }
}
  .notification {
  color: white;
  text-decoration: none;
  padding: 15px 26px;
  position: relative;
  display: inline-block;
  border-radius: 2px;
}

.notification:hover {
  background: red;
}

.notification .badge {
  position: absolute;
  top: -7px;
  right: -1px;
  padding: 1px 5px;
  border-radius: 50%;
  background-color: red;
  color: white;
}
</style>
</head>
<body>

<div class="header">
  <a href="/headerHome" class="logo">Sports Event Management</a>
  
  <div class="header-right">
    <a  href="/sportshome">Home</a>
    <%
    if(request.getAttribute("javax.servlet.forward.request_uri").equals("/sportshome")){
    %>
    
    <a href="/sponsorNotify" class="notification">
  <span>Sponsor request</span>
  <span class="badge">${sponsorSize}</span>
</a>
<% }
%>
    <a href="/logout">Logout</a>
  </div>
</div>



</body>
</html>
